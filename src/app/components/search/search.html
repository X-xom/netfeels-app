  <section class="search">
    <div class="container">
      <div class="search-box">
        <input
        [value]="searchString"
         id="search-input" 
         placeholder="Что хотите посмотреть?" 
         (input) ="updateValue($event)"
         />
        <button id="search-button" (click)="updateSearch($event)">
          <img src="/img/free-icon-search-2414255 1.svg" alt="search" />
          <span>Найти</span>
        </button>
      </div>
    </div>
  </section>
